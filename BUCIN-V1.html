<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Halooo Selamat Siang Sayangkuuu</title>
        <meta name="description" content="Semangat ya buat segala aktifitasnya" />
        <meta name="author" content="Harlim Dinova" />
        <link rel="stylesheet" type="text/css" href="css/uwu-primary.css" />
        <link rel="stylesheet" type="text/css" href="css/uwu.css" />
        <script>
            document.documentElement.className="js";
            var supportsCssVars = function() {
                var e, t = document.createElement("style");
                t.innerHTML = "root: { --tmp-var: bold; }";
                document.head.appendChild(t);
                e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "bold"));
                t.parentNode.removeChild(t);
                return e;
            };
            if (!supportsCssVars()) alert("Please view this demo in a modern browser that supports CSS Variables.");
        </script>
    </head>
    <body id="xixixi">
        <main>
            <svg class="hidden" style="display:none;">
                <symbol id="icon-soundon" viewBox="0 0 32 31">
                    <title>Sound on</title>
                    <path d="M6.405 9.239H0v13.128h6.405l12.474 8.316V.923L6.405 9.239zM5.75 20.491H1.875v-9.377h3.876v9.377zm11.252 6.687l-9.376-6.25v-10.25l9.376-6.25v22.75zm10.884-21.32c5.484 5.483 5.484 14.373 0 19.857l-1.326-1.326c4.722-4.721 4.722-12.483 0-17.206l1.326-1.325zM28.534 6.25c3.688 3.689 3.688 9.67 0 13.359l-1.326-1.326c3.204-3.205 3.204-8.502 0-11.707l1.326-1.326z"/>
                </symbol>
                <symbol id="icon-soundoff" viewBox="0 0 32 31">
                    <title>Sound off</title>
                    <path d="M6.409 9.11H0v13.135h6.409l12.48 8.32V.79L6.41 9.109zm-.655 11.258H1.876v-9.382h3.878v9.382zm11.26 6.691L7.63 20.804V10.55l9.382-6.255V27.06zM32 11.65l-1.327-1.326-4.027 4.026-4.026-4.027-1.327 1.327 4.027 4.026-4.027 4.027 1.327 1.326 4.026-4.027 4.027 4.027 1.327-1.326-4.027-4.027z"/>
                </symbol>
            </svg>
            <div class="frame">
                <h1 class="frame__title"></h1>
                <div class="frame__links">
                </div>
                <div class="frame__demos">
                    <a href="#" class="frame__demo frame__demo--current"></a>
                </div>
                <button class="toggle toggle--on button" id="toggle-btn" style="display: none;">
                    <svg class="toggle__icon toggle__icon--on">
                        <use xlink:href="#icon-soundon"></use>
                    </svg>
                    <svg class="toggle__icon toggle__icon--off">
                        <use xlink:href="#icon-soundoff"></use>
                    </svg>
                </button>
            </div>
            <div class="content">
                <br><br><br><br><br><br><br><br>
                <h3 class="content__subtitle">Selamat Siangg Sayangg</h3>
                <h2 class="content__title">GIZZA KIRANA FEBRIANTI</h2>
                <div class="content__credits">
                    <small>Ini adalah bentuk permintaan maafku.</small> 
                    Maaf atas semua kesalahan yang aku perbuat.
                    <small> Maafin aku pwisss,</small>
                    Janjii ga gitu lagii dehh yaaa. 
                    <br><br>
                    <a href="https://instagram.com/wafarifki_" rel="sponsored">Created by Dainoo</a>
                </div>
            </div>
            <div class="screen screen--grid intro">
                <p class="intro__content">
                    <span class="intro__content-line">Dinoo</span>
                    <span class="intro__content-line intro__content-line--small">Mempersembahkan</span>
                </p>
                <p class="intro__content">
                    <span class="intro__content-line intro__content-line--small">Website Spesial Dibuat Limited Edition Untuk</span>
                    <span class="intro__content-line">Gizza Tersayang</span>
                </p>
            </div>
            <div class="screen screen--flex action">
                <span class="action__line">Hai Sayangkuu</span>
                <button id="play-btn" class="button button--box" onclick="openFullscreen();">Mulai Sekarang</button>
            </div>
        </main>
        <div id="p5_loading" class="p5_loading">
            <div class="p5_loading__inner"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
        <script src="js/uwu.js"></script>
        <script>
            var uwu = document.getElementById("xixixi");
            function openFullscreen() {
                if (uwu.requestFullscreen) {
                    uwu.requestFullscreen();
                } else if (uwu.webkitRequestFullscreen) { /* Safari */
                    uwu.webkitRequestFullscreen();
                } else if (uwu.msRequestFullscreen) { /* IE11 */
                    uwu.msRequestFullscreen();
                }
            }
        </script>
    </body>
</html>
